		<p>더불어민주당이 윤석열 대통령의 배우자인 김건희 여사의 도이티모터스 주가조작 의혹과 관련,</p>

		<p><u>실제 특검을 기대하기보다는 추석 밥상에 올려놓고 여론을 흔들어 놓는 게 목적이었던 것 같습니다.</u></p>
		<p><em>이번 주 뉴스 즉설에서는 추석 민심을 달궜지만 실현 가능성이 낮은 '김건희 특검'에 대해 살펴보도록 하겠습니다.</em></p>
