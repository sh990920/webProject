<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>a태그 테스트</title>
	</head>
	<body>
		<a href="http://www.naver.com" target="_blank">네이버로 이동하기</a>
		<!-- target을 정해서 사용하면 새로 창을 열지 아니면 원래 창에서 이동할지 선택할 수 있다. -->
		<!-- _blank와 blank는 다른게 없는거같다. -->
		<!-- 상관은 없지만 그래도 공식 문서로는 _가 들어가 있기때문에 _를 작성 해야한다. -->
	</body>
</html>
